<template>
        <div class="slds-p-top_medium">
                <div class="slds-grid">
                   <div class="slds-size--1-of-1 slds-large-size--3-of-4">
                      <div class="slds">        
                         <table class="slds-table--cell-buffer slds-max-medium-table--stacked-horizontal">
                            <thead>
                               <tr class="slds-grid slds-wrap apply-text-color slds-p-bottom_medium">
                                  <th class="slds-size_1-of-6">Name</th>
                                  <th class="slds-size_1-of-6">Surname</th>
                                  <th class="slds-size_1-of-6">Date</th>
                                  <th class="slds-size_1-of-6">Time</th>
                                  <th class="slds-size_2-of-6">Description</th>                         
                               </tr>
                            </thead>
                            <tbody>                                                 
                                <template if:true={callHistory}>                                                                                                 
                                   <template for:each={callHistory} for:item="row" for:index='index'>
                                      <tr key={row.key}  class="slds-grid slds-wrap row-hover-class slds-p-top_medium slds-p-bottom_medium">
                                         <td class="slds-size_1-of-6">
                                            <lightning-formatted-rich-text value={row.value.recorded_by_name}></lightning-formatted-rich-text>
                                         </td> 
                                         <td class="slds-size_1-of-6">
                                            <lightning-formatted-rich-text value={row.value.recorded_by_surname}></lightning-formatted-rich-text>
                                         </td>
                                         <td class="slds-size_1-of-6">{row.value.record_date}</td>
                                         <td class="slds-size_1-of-6">{row.value.record_time}</td>
                                         <td class="slds-size_2-of-6"><lightning-formatted-rich-text value={row.value.details}></lightning-formatted-rich-text></td>
                                      </tr>
                                   </template>                         
                                </template >
                            </tbody>
                         </table>
                         <template if:false={callHistory}>
                             <div class="slds-align_absolute-center slds-p-around_xx-small slds-size--1-of-1">No calls found</div>  
                         </template >                 
                      </div>
                   </div> 
                </div>
             </div>    
</template>
