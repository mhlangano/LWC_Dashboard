<template>
    <div class="slds-p-top_medium">
        <div class="slds-grid">
            <div class="slds-size--1-of-1 slds-large-size--1-of-1">
                <div class="slds">                    
                     <table class="slds-table--cell-buffer slds-max-medium-table--stacked-horizontal">
                            <thead>
                                <tr class="slds-grid slds-wrap apply-text-color slds-p-bottom_medium">
                                    <th scope="col" class="slds-size_2-of-12">Date created</th>
                                    <th scope="col" class="slds-size_1-of-12">Time</th>
                                    <th scope="col" class="slds-size_2-of-12">From account</th>
                                    <th scope="col" class="slds-size_2-of-12">To account</th>
                                    <th scope="col" class="slds-size_1-of-12">Amount</th>
                                    <th scope="col" class="slds-size_1-of-12">Status notes</th>
                                    <th scope="col" class="slds-size_3-of-12"></th>
                                </tr>
                            </thead>
                            <tbody>                          
                                <template if:true={iipHolds}>
                                    <template for:each={iipHolds} for:item="row" for:index='index'>
                                        <tr key={row.key}
                                            class="slds-grid slds-wrap row-hover-class slds-p-top_medium slds-p-bottom_medium">
    
                                            <td class="slds-size_2-of-12">{row.value.formatted_created_date}</td>
                                            <td class="slds-size_1-of-12">{row.value.formatted_created_time}</td>
                                            <td class="slds-size_2-of-12">
                                                <lightning-formatted-rich-text value={row.value.source_account}>
                                                </lightning-formatted-rich-text>
                                            </td>
                                            <td class="slds-size_2-of-12">{row.value.target_account} </td>
                                            <td class="slds-size_1-of-12">{row.value.formatted_amount}</td>
                                            <td class="slds-size_1-of-12">
                                                <lightning-formatted-rich-text value={row.value.formatted_status_notes}>
                                                </lightning-formatted-rich-text> 
                                            </td> 
                                            <td class="slds-size_3-of-12"></td>
                                        </tr> 
                                    </template>
                                </template>
                            </tbody>
                        </table>                     
                    <template if:false={iipHolds}>
                        <div class="slds-align_absolute-center slds-p-around_xx-small slds-size--1-of-1">No IIP holds
                            found</div>
                    </template>
                </div>
            </div>
        </div>
    </div>
</template>
